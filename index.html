<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Pok&#233;mon Starter Word Guess Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron m-3">
            <h1 class="display-4 text-center">Pok&#233;Mon Word Guess!</h1>
            <p class="lead text-center">Press any key to get started!</p>
            <hr class="my-4">
            <div class="card m-3">
                <div class="card-header text-center">
                    Guess that pok&#233;mon!
                </div>
                <div class="card-body">
                <blockquote class="blockquote mb-0 text-center">
                    <div class="gamesection" id="pokemon">
                        <p></p>
                    </div>
                </blockquote>
                </div>
            </div>
            <div class="row d-flex justify-content-around m-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">ScoreBoard</h5>
                        <p class="card-text">Wins:</p>
                        <p class="card-text">Loses:</p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Letter Bank</h5>
                        <p class="card-text">Number of Guesses left:</p>
                        <p class="card-text">Letters Already Guessed:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

<script src="assets/javascript/game.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
